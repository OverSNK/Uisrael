<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-PnjOmVgGLh+VXVYDIBg//ZOVYgLOnQp+sp1rQNaQ/RZXSEIYlQ6Z5DtlG40NFs99c/T.XOve+pxT" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<meta charset="UTF-8">
		<title>Clientes</title>
	</head>
	<body>
		<div class="container" th:replace="fragments/header::header"></div>
		<br>
		<div class="container mb-5">
			<div class="container mb-5">
				<div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message">
				[[${message}]]
				<button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
					<span aria-hidden="true">X</span>
				</button>
				</div>
			</div>
		</div>
		<div class="container">
			<h1>Listado de Clientes</h1>
			<table class="table table-hover table-responsive-xl">
				<thead class="thead-light">
					<tr>
						<th>ID</th>
						<th>CI</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Dirección</th>
						<th>Teléfono</th>
						<th>Email</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${cliente}">
						<td>[[${cliente.id}]]</td>
						<td>[[${cliente.ci}]]</td>
						<td>[[${cliente.nombre}]]</td>
						<td>[[${cliente.apellido}]]</td>
						<td>[[${cliente.direccion}]]</td>
						<td>[[${cliente.telefono}]]</td>
						<td>[[${cliente.email}]]</td>
						<td>
							<a th:href="@{/cliente/editar/{id}(id=${cliente.id})}" class="btn btn-primary" title="Editar"><i class="fas fa-edit"></i></a>
							<a th:href="@{/cliente/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger" title="Eliminar"><i class="fa fa-trash" aria-hidden="true"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
	</body>
</html>
