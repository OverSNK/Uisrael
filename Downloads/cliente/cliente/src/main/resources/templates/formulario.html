<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Formulario de clientes</title>
	</head>
	<body>
		<h1>Formulario de clientes</h1>
		<form th:object="${cliente}" th:action="${accion}" method="post">
			<input type="hidden" th:field="*{id}">
			<label>Nombres:<input type="text" th:field="*{nombres}" /></label><br/>
			<label>Edad:<input type="text" th:field="*{edad}" /></label><br/>
			<button type="submit">Guardar</button>
		</form>
		<a href="/clientes">Volver al listado de clientes</a>
	</body>
</html>
