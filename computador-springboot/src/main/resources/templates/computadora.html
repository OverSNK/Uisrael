<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Tarea de Programaci√≥n</title>
	</head>
	<body>
		<div class="container" th:replace="fragments/header::header"></div>
		<br>
		<div class="container mb-5">
			<div class="container mb-5">
				<div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message">
				[[${message}]]
				<button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
					<span aria-hidden="true">X</span>
				</button>
				</div>
			</div>
		</div>
		<div class="container">
			<h1>Listado de Computadoras</h1>
			<table class="table table-hover table-responsive-xl">
				<thead class="thead-light">
					<tr>
						<th>ID</th>
						<th>Procesador</th>
						<th>Memoria</th>
						<th>Disco Duro</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="computadora : ${computadora}">
						<td>[[${computadora.id}]]</td>
						<td>[[${computadora.procesador}]]</td>
						<td>[[${computadora.ram}]]</td>
						<td>[[${computadora.discoDuro}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
	</body>
</html>
