<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Gesti√≥n de Computadoras</title>
	</head>
	<body>
		<div class="container" th:replace="fragments/header::header"></div>
		<br>
		<div class="container-fluid">
			<h2 class="text-center">[[${pageTitle}]]</h2>
			<div class="my-3">
				<form th:action="@{/computadora/save}" method="post" enctype="multipart/form-data" 
				th:object="${computadora}" style="max-width:550px; margin:0 auto;">
					<div class="p-3">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label" for="procesador">Procesador</label>
							<div class="col-sm-9">
								<input type="text" th:field="*{procesador}" required class="form-control" id="procesador">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label" for="ram">RAM</label>
							<div class="col-sm-9">
								<input type="text" th:field="*{ram}" required class="form-control" id="ram">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label" for="discoDuro">Disco Duro</label>
							<div class="col-sm-9">
								<input type="text" th:field="*{discoDuro}" required class="form-control" id="discoDuro">
							</div>
						</div>
						<div class="text-center">
							<input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2"/>
						</div>
					</div>
					
			</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
	</body>
	
</html>
